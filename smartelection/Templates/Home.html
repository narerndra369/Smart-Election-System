<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static 'smartelection/Assets/img1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 style="color: rgb(16, 245, 20); font-size: 69px;">Welcome To Election Portal</h1>

        <br><br><br><br><br>
        <br><br><br><br>
        {% if message %}
        <div class="alert {% if message_type %}alert-{{ message_type }}{% else %}alert-success{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <div class="row justify-content-center mt-4">
            <div class="col-lg-2">
                <a href="{% url 'homeregister' %}" class="btn btn-danger mx-2" type="submit">Register</a>
            </div>
            <div class="col-lg-2">
                <a href="{% url 'givevote' %}" class="btn btn-danger mx-2" type="submit">Give Vote</a>
            </div>
        </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 202 Copyright : Narendra
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
